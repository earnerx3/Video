<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* CSS কোড শুরু */
        :root {
            --primary-color: #3498db; /* একটি সুন্দর নীল রঙ */
            --dark-bg: #2c3e50;      /* গাঢ় الخلفية */
        }

        body {
            margin: 0;
            background-color: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: sans-serif;
        }

        .player-container {
            width: 800px;
            max-width: 90%;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .video-player {
            width: 100%;
            display: block;
            transition: transform 0.4s ease-in-out; /* রোটেট করার জন্য অ্যানিমেশন */
        }
        
        .video-player.rotated {
            transform: rotate(90deg) scale(0.7); /* রোটেট হলে যেন স্ক্রিনের মধ্যে থাকে */
        }

        .controls-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            opacity: 0;
            transition: all 0.3s ease-in-out;
            transform: translateY(100%);
        }

        .player-container:hover .controls-container {
            opacity: 1;
            transform: translateY(0);
        }

        .progress-bar-container {
            height: 5px;
            background-color: rgba(255, 255, 255, 0.4);
            width: 100%;
            cursor: pointer;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--primary-color);
            border-radius: 5px;
        }

        .buttons-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-btn, .download-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.2s;
            padding: 5px;
        }

        .control-btn:hover, .download-btn:hover {
            color: var(--primary-color);
        }

        .volume-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100px;
            height: 5px;
            background: rgba(255, 255, 255, 0.4);
            outline: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: var(--primary-color);
            cursor: pointer;
            border-radius: 50%;
        }
        /* CSS কোড শেষ */
    </style>
</head>
<body>

    <div class="player-container">
        <video class="video-player" src="video.mp4" onclick="togglePlayPause()"></video>

        <div class="controls-container">
            <div class="progress-bar-container" id="progress-bar-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="buttons-container">
                <button class="control-btn" id="play-pause-btn"><i class="fas fa-play"></i></button>
                <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.1" value="1">
                <button class="control-btn" id="rotate-btn"><i class="fas fa-sync-alt"></i></button>
                <button class="control-btn" id="fullscreen-btn"><i class="fas fa-expand"></i></button>
                <a href="video.mp4" download class="control-btn download-btn"><i class="fas fa-download"></i></a>
            </div>
        </div>
    </div>

    <script>
        // JavaScript কোড শুরু
        const video = document.querySelector('.video-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playPauseIcon = playPauseBtn.querySelector('i');
        const progressBar = document.getElementById('progress-bar');
        const progressBarContainer = document.getElementById('progress-bar-container');
        const volumeSlider = document.getElementById('volume-slider');
        const rotateBtn = document.getElementById('rotate-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const playerContainer = document.querySelector('.player-container');

        // প্লে/পজ ফাংশন
        function togglePlayPause() {
            if (video.paused) {
                video.play();
                playPauseIcon.classList.replace('fa-play', 'fa-pause');
            } else {
                video.pause();
                playPauseIcon.classList.replace('fa-pause', 'fa-play');
            }
        }

        // ভিডিওর সময় অনুযায়ী প্রোগ্রেস বার আপডেট
        function updateProgressBar() {
            const percentage = (video.currentTime / video.duration) * 100;
            progressBar.style.width = `${percentage}%`;
        }
        
        // প্রোগ্রেস বারে ক্লিক করে ভিডিওর সময় পরিবর্তন
        function setVideoProgress(e) {
            const newTime = (e.offsetX / progressBarContainer.offsetWidth) * video.duration;
            video.currentTime = newTime;
        }

        // ভলিউম পরিবর্তন
        function changeVolume() {
            video.volume = volumeSlider.value;
        }

        // ভিডিও রোটেট করা
        function rotateVideo() {
            video.classList.toggle('rotated');
        }

        // ফুলস্ক্রিন মোড
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                playerContainer.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // ইভেন্ট লিসেনার যোগ করা
        playPauseBtn.addEventListener('click', togglePlayPause);
        video.addEventListener('timeupdate', updateProgressBar);
        progressBarContainer.addEventListener('click', setVideoProgress);
        volumeSlider.addEventListener('input', changeVolume);
        rotateBtn.addEventListener('click', rotateVideo);
        fullscreenBtn.addEventListener('click', toggleFullscreen);

        // ভিডিও শেষ হলে আইকন পরিবর্তন
        video.addEventListener('ended', () => {
             playPauseIcon.classList.replace('fa-pause', 'fa-play');
        });
        // JavaScript কোড শেষ
    </script>
</body>
</html>
